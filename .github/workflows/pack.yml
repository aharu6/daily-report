name: build_flet_cross_platform
on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main

jobs:
    create-release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v2
            - name: "Create Release"
              run: gh release create ${{github.ref_name}} --draft --verify-tag --notes "Release ${{github.ref_name}}"
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    cross-build:
        needs: create-release
        strategy:
            matrix:
                include:
                    - runs-on: ubuntu-latest
                      flet-name: multi_assets_sim_linux
                      binary-name: multi_assets_sim_linux.tar.gz
                    - runs-on: macos-latest
                      flet-name: multi_assets_sim_mac
                      binary-name: multi_assets_sim_mac.tar.gz
                    - runs-on: windows-latest
                      flet-name: multi_assets_sim_windows
                      binary-name: multi_assets_sim_windows.zip
        runs-on: ${{ matrix.runs-on }}
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                python-version: "3.x"
                cache: "pip"
            - run: pip install -r requirements.txt
            - run: flet pack app.py --name ${{ matrix.flet-name }}
            #- run :ls  -ahl dist
            - name: "Linux_MacOS compress"
              if: runnmer.os != 'Windows'
              run: powershe;; Compress-Archive -Path dist -DestinationPath ${{matrix.binart-name}}
            - name: "Upload Release"
              run: gh release upload ${{github.ref_name}} ${{matrix.binary-name}}
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
